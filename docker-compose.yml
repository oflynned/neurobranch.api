version: '3.7'

services:
  api:
    container_name: api
    build:
      context: .
    env_file:
      - .env
    ports:
      - 3000:3000
    depends_on:
      - postgres
    command: npm start

  postgres:
    container_name: postgres
    image: postgres:12
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: api
      PG_DATA: /var/lib/postgresql/data
    ports:
      - 5432:5432
    volumes:
      - /var/lib/postgresql/data
